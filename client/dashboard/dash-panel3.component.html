<sm-segment>

    <h3>Calender View for {{month}}</h3>

    <div class="ui seven column grid">
        <!-- the calendar header -->
        <div class="column" *ngFor='let hdr of hdrs'>
            <kz-cal-hdr>{{hdr}}</kz-cal-hdr>
        </div>
        <!-- the actual days-->
        <div class="column" *ngFor='let d of days'>
            <kz-cal-day [title]='d.day' [lines]='d.names'></kz-cal-day>
        </div>
    </div>
</sm-segment>
